<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <!-- boxicon link -->
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
    <!-- js link -->
    <script defer src="assets/js/script.js"></script>
    <title>Sticky Note</title>
</head>

<body>
    <!-- container -->
    <section id="container">
        <!-- sidebar for dropdown menu -->
        <nav id="side-bar">

            <!-- dropMenu -->
            <div id="drop-menu">
                <i class='bx bx-plus'></i>
            </div>
            <!-- color palette container -->
            <div id="color-palette">
                <div class="color" backgroundColor="#fbcbcb"></div>
                <div class="color" backgroundColor="#ed863c"></div>
                <div class="color" backgroundColor="#8c8bec"></div>
                <div class="color" backgroundColor="#4261f9"></div>
                <div class="color" backgroundColor="#d7eb59"></div>
                <div class="color" backgroundColor="#bdc0bf"></div>
                <div class="color" backgroundColor="#38b1c6"></div>
            </div>
        </nav>
        <!-- main notes container -->
        <main id="main-notes-container">

            <h2 id="main-title">Notes</h2>
            <!-- notes container -->
            <div id="notes">

            </div>


        </main>
        <!-- save note alret -->
        <div id="saved-alert">Note Has Been Saved!</div>
    </section>

</body>

</html>
